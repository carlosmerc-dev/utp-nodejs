<div class="container mt-4">
  <h3>Usuarios</h3>

  <div class="row g-3">
    <div class="col-md-4" *ngFor="let u of users">
      <div class="card p-3 border"
           [ngClass]="{ 'border-success': u.active, 'border-secondary': !u.active }">
        <h5 class="mb-1">{{ u.name }}</h5>
        <p class="mb-0" [ngStyle]="{ color: u.active ? 'green' : 'gray' }">

      </div>
    </div>
  </div>
