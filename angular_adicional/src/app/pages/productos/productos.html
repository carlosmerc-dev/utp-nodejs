<div class="container">
  <h2>Productos</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Creado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productos">
        <td>{{ p.nombre }}</td>
        <td>{{ p.precio | currency : 'PEN ' : 'symbol-narrow' : '1.2-2' }}</td>
        <td>{{ p.creado | date : 'mediumDate' }}</td>
      </tr>
    </tbody>
  </table>
</div>
